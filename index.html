<!DOCTYPE html>
<html>
<head>
    <title>3-Disc System</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; text-align: center; }
        .screen { border: 2px solid gold; padding: 20px; margin: 20px auto; width: 300px; min-height: 100px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Game Console</h1>
    <div class="screen" id="display">Loading...</div>
    
    <button onclick="swap(1)">Insert Disc 1</button>
    <button onclick="swap(2)">Insert Disc 2</button>
    <button onclick="swap(3)">Insert Disc 3</button>
    <br><br>
    <button onclick="saveGame()" style="background:green; color:white;">SAVE ALL PROGRESS</button>

    <script src="script.js"></script>
</body>
</html>
